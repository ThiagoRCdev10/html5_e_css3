<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!-- Título primário-->
    <hr>  <!--Linha Horizontal-->
    <p>O ano de 2025 vai ser muito massa. Pode vir 2025 irruuuuuuuuuuuu!</p>
    <p>Que dia legal.</p> <!--Parágrafo-->
    <p>Se eu quiser colocar o sinal de maior > o de menor é assim.</p>
    <p> Se eu for escrever sobe uma tag como por exemplor a de paragrafo tenho que fazer assim: &lt;p&gt;.</p>
</body>
</html>
